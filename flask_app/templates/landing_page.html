<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet" />
  <title>Landing Page</title>
</head>

<body>
  <div class="head">
    <div class="heading">
      <h1>Holler</h1>
    </div>
  </div>

  <div class="body-container">
    <div class="body-left">
      <div class="desc-title">
        <div class="icon-container">
          <i class="fas fa-cocktail"></i>
          <i class="fas fa-hamburger"></i>
          <i class="fas fa-birthday-cake"></i>
        </div>
        <h2>Holler</h2>
        <div class="stars">
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
          <i class="fa fa-star" style="color: gold"></i>
        </div>
        <p>Where Your Voice Dines Out</p>
        <small>Join to share your opinion!</small>
      </div>
      <div class="join">
        <a href="/login-reg" class="login buttons">Login or Sign Up</a>
      </div>
    </div>
    <div class="body-right">
      <h2>Restaurants Near You:</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Average Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for one_restaurant in all_restaurants %}
          <tr>
            <td>{{one_restaurant.name}}</td>
            <td>{{one_restaurant.cuisine}}</td>
            <td>{{one_restaurant.AvgRating}} out of 5 stars</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
